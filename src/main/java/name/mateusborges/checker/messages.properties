# Hemileia Ownership Checker Error Messages

# Use-after-move: attempting to use a value after its ownership was transferred
use.after.move=use of moved value: '%s' was moved and is no longer valid

# Borrow conflict: attempting to create an incompatible borrow
borrow.conflict=cannot borrow '%s': conflicting borrow exists (cannot have mutable and immutable borrows simultaneously)

# Multiple mutable borrows: attempting to create a second mutable borrow
multiple.mut.borrow=cannot mutably borrow '%s': already mutably borrowed (only one mutable borrow allowed at a time)

# Borrow outlives owner: the borrowed reference outlives the owned value
borrow.outlives.owner=borrow of '%s' may outlive owner (borrowed value goes out of scope while borrow exists)
